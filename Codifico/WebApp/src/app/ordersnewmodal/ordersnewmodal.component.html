<div class="container">
  <form>
    <!-- Sección Order -->
    <fieldset>
      <legend>Order</legend>

      <!-- Primera Fila -->
      <div class="form-row">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Employee</mat-label>
             <mat-select [(value)]="selectedEmpleado" >
                  <mat-option *ngFor="let empleado of emplo" [value]="empleado.empid" >
                    {{ empleado.name }}
                  </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Shipper</mat-label>
             <mat-select [(value)]="selectedShipper">
                  <mat-option *ngFor="let shipperitem of shipper" [value]="shipperitem.shipperid">
                    {{ shipperitem.companyname }}
                  </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Segunda Fila -->
      <div class="form-row">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Ship Name</mat-label>
            <input matInput id="shipName" name="shipName" placeholder="Enter Ship Name" [(ngModel)]="_orderRequest.shipname" >
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Ship City</mat-label>
            <input matInput id="shipCity" name="shipCity" placeholder="Enter Ship City" [(ngModel)]="_orderRequest.shipcity">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Ship Country</mat-label>
            <input matInput id="shipCountry" name="shipCountry" placeholder="Enter Ship Country" [(ngModel)]="_orderRequest.shipcountry">
          </mat-form-field>
        </div>
      </div>

      <!-- Tercera Fila -->
      <div class="form-row">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Order Date</mat-label>
            <input matInput [matDatepicker]="orderDatePicker" id="orderDate" name="orderDate" [(ngModel)]="_orderRequest.orderdate">
            <mat-datepicker-toggle matSuffix [for]="orderDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #orderDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Required Date</mat-label>
            <input matInput [matDatepicker]="requiredDatePicker" id="requiredDate" name="requiredDate"  [(ngModel)]="_orderRequest.requireddate">
            <mat-datepicker-toggle matSuffix [for]="requiredDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #requiredDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Shipped Date</mat-label>
            <input matInput [matDatepicker]="shippedDatePicker" id="shippedDate" name="shippedDate" [(ngModel)]="_orderRequest.shippeddate">
            <mat-datepicker-toggle matSuffix [for]="shippedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #shippedDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <!-- Cuarta Fila -->
      <div class="form-row">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Freight</mat-label>
            <input matInput type="number" id="freight" name="freight" placeholder="Enter Freight" [(ngModel)]="_orderRequest.freight">
          </mat-form-field>
        </div>
      </div>
    </fieldset>

    <!-- Sección Order Details -->
    <fieldset>
      <legend>Order Details</legend>

      <!-- Fila 1: Product -->
      <div class="form-row">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Product</mat-label>
             <mat-select [(value)]="selectedProducto">
                  <mat-option *ngFor="let productitem of product" [value]="productitem.productid">
                    {{ productitem.productname }}
                  </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 2: Unit Price, Quantity, Discount -->
      <div class="form-row">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Unit Price</mat-label>
            <input matInput type="number" id="unitPrice" name="unitPrice" placeholder="Enter Unit Price"  [(ngModel)]="_orderRequest.unitprice">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" id="quantity" name="quantity" placeholder="Enter Quantity"  [(ngModel)]="_orderRequest.qty">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Discount</mat-label>
            <input matInput type="number" id="discount" name="discount" placeholder="Enter Discount"  [(ngModel)]="_orderRequest.discount">
          </mat-form-field>
        </div>
      </div>
    </fieldset>

    <!-- Botones de Acción -->
    <div class="form-actions">
       <button mat-raised-button color="accent" type="button" (click)="closeForm()">Close</button> 
      <button mat-raised-button color="primary" type="submit" (click)="onSave()">Save</button>
    </div>
  </form>
</div>
